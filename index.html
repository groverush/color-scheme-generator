<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Color Scheme Generator</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <input type="color" id="color-input" value="#F55A5A" />
        <select name="" id="color-scheme">
          <option value="monochrome">Monochrome</option>
          <option value="monochrome-dark">Monochrome-dark</option>
          <option value="monochrome-light">Monochrome-light</option>
          <option value="analogic">Analogic</option>
          <option value="complement">Complement</option>
          <option value="analogic-complement">Analogic-complement</option>
          <option value="triad">Triad</option>
          <option value="quad">Quad</option>
        </select>
        <button id="color-button" type="button">Get color scheme</button>
      </nav>
      <div class="colors-container">
        <div class="color" id="color1"></div>
        <div class="color" id="color2"></div>
        <div class="color" id="color3"></div>
        <div class="color" id="color4"></div>
        <div class="color" id="color5"></div>
      </div>
      <div class="colors-hex" id="colors-hex"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
